<ng-include src="'app/menu.html'"></ng-include>


<div class="form-center">
    <div class="login-container">
        <div class="login-top">
            <img class="login-img" src="" alt="">
            <h3>Recupera tu contraseña</h3>
        </div>
        <div class="col-12 user-img text-center">
            <img src="app/usuario/login/user.png" />
        </div>
        <hr>
        <form name="userForm" class="login-form">
            <p>Introduce el correo electrónico</p>
            <input type="text" class="form-control" name="email" ng-model="email"
                ng-class="{ 'is-invalid' : userForm.email.$invalid && !userForm.email.$pristine }" id="email"
                aria-describedby="Usuario" placeholder="&#128100; email" ng-required="true">

            <div class="invalid-feedback" ng-show="userForm.email.$touched && userForm.email.$invalid">
                El email está vacio. Por favor, revisa e inténtalo de nuevo.
            </div>
            <div class="alert alert-success" ng-show="hecho" role="alert">
                {{mensaje}}
            </div>
            <div class="alert alert-danger" ng-show="fallo" role="alert">
                Error: {{falloMensaje}}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-1" ng-click="recover()">Enviar <i
                        class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
    </div>
</div>
