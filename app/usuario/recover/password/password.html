<ng-include src="'app/menu.html'"></ng-include>
<div class="form-center">
    <div class="login-container">
        <div class="login-top">
            <img class="login-img" src="" alt="">
        </div>
        <form name="userForm" class="login-form">
            <label>Nueva contraseña</label>
            <input type="password" class="form-control" name="password" ng-model="password"
                ng-class="{ 'is-invalid' : userForm.password.$invalid && !userForm.password.$pristine }" id="password"
                aria-describedby="Contraseña" placeholder="&#128100; password" ng-required="true">

            <label>Confirmar contraseña</label>
                <input type="password" class="form-control" name="password2" ng-model="password2"
                    ng-class="{ 'is-invalid' : userForm.password2.$invalid && !userForm.password2.$pristine }" id="password2"
                    aria-describedby="Contraseña" placeholder="&#128100; password" ng-required="true">

            <div class="invalid-feedback" ng-show="userForm.email.$touched && userForm.email.$invalid">
                La contraseá está vacia. Por favor, revisa e inténtalo de nuevo.
            </div>
            <div class="alert alert-success" ng-show="hecho" role="alert">
                {{mensaje}}. Pulsa <a href="./login">aquí</a> para iniciar sesión.
            </div>
            <div class="alert alert-danger" ng-show="fallo" role="alert">
                Error: {{falloMensaje}}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-1" ng-click="changePassword()">Enviar <i
                        class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
    </div>
</div>
